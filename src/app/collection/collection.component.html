
<section>
    <div *ngFor="let item of favBooks" class="card">
        <img src={{item.volumeInfo.imageLinks.thumbnail}} alt="book">
        <h3>{{item.volumeInfo.title}}</h3>
        <p>By: {{item.volumeInfo.authors}} </p>
        <button (click)="handleSave(item)">Remove Favourite</button>
    </div>
</section>
